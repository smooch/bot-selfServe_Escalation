service: AMB-pipeline-bot-PoC
#app: your-app-name
#tenant: your-tenant-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: us-west-2
  profile: saml

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:GetItem
          #Resource: "arn:aws:dynamodb:us-east-1:040420900284:table/integratedApps"
          # Resource: "arn:aws:dynamodb:us-east-1:040420900284:table/${self:custom.dynamoDbAppIdTableName}"
          Resource:
            - "Fn::Join":
                - ":"
                - - "arn:aws:dynamodb"
                  - Ref: AWS::Region
                  - Ref: AWS::AccountId
                  - "table/${self:custom.dynamoDbAppIdTableName}"

#    - Effect: "Allow"
#      Action:
#        - "s3:ListBucket"
#      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ]  }
#    - Effect: "Allow"
#      Action:
#        - "s3:PutObject"
#      Resource:
#        Fn::Join:
#          - ""
#          - - "arn:aws:s3:::"
#            - "Ref" : "ServerlessDeploymentBucket"
#            - "/*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

plugins:
  - serverless-python-requirements
  - serverless-plugin-log-retention

custom:
  logRetentionIndays: 30
  dynamoDbAppIdTableName: "${self:service}-${self:provider.stage}-integratedApps"
  botEndpoint: "pipelineEvent"
  appleEndpoint: "applePassthroughEvent"
  pythonrequirements:
    slim: true
    nodeploy:
      - boto3
      - urllib3

# you can add packaging information here
package:
  patterns:
    #    - include-me.py
    #    - include-me-dir/**
    - "!payloads.json"
    - "!package-lock.json"
    - "!node_modules/**"
    - "!amb_venv/**"
    - "!__pycache__/**"
    - "!*.dist-info/**"
    - "!sample-code/**"
    - "!apple_sample-code.zip"
    - "!sample_payloads.json"
    - "!*.md"
    - "!*.yml"
    - "!minimal_widget.html"

functions:
  pipeline:
    handler: handler.${self:custom.botEndpoint}
    timeout: 20
    #    The following are a few example events you can configure
    #    NOTE: Please make sure to change your handler code to work with those events
    #    Check the event documentation for details
    events:
      - http:
          path: ${self:custom.botEndpoint}
          method: post
    #      - websocket: $connect
    #      - s3: ${env:BUCKET}
    #      - schedule: rate(10 minutes)
    #      - sns: greeter-topic
    #      - stream: arn:aws:dynamodb:region:XXXXXX:table/foo/stream/1970-01-01T00:00:00.000
    #      - cloudwatchEvent:
    #          event:
    #            source:
    #              - "aws.ec2"
    #            detail-type:
    #              - "EC2 Instance State-change Notification"
    #            detail:
    #              state:
    #                - pending
    #      - cloudwatchLog: '/aws/lambda/hello'

    #    Define function environment variables here
    environment:
      appTableName: ${self:custom.dynamoDbAppIdTableName}
      botStage: ${self:provider.stage}
      botEndpoint: ${self:custom.botEndpoint}

  applePassthrough:
    handler: handler.${self:custom.appleEndpoint}
    timeout: 20
    events:
      - http:
          path: ${self:custom.appleEndpoint}
          method: post
    environment:
      appTableName: ${self:custom.dynamoDbAppIdTableName}
      botStage: ${self:provider.stage}
      botEndpoint: ${self:custom.appleEndpoint}

